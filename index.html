<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GadgetsPlus - Best Deals Online</title>
    <style>
        :root {
            --primary: #131921; /* Amazon Darker Blue */
            --secondary: #febd69; /* Amazon Yellow */
            --accent: #232f3e; /* Lighter Blue */
            --bg-color: #eaeded;
            --white: #ffffff;
            --text-dark: #0F1111;
            --text-gray: #565959;
            --price-color: #B12704;
        }

        body { 
            font-family: 'Amazon Ember', Arial, sans-serif; 
            background: var(--bg-color); 
            margin: 0; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER & SEARCH --- */
        header {
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .logo span { color: var(--secondary); font-style: italic; }

        .search-icon {
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .search-icon:hover { background: rgba(255,255,255,0.1); }

        /* Search Bar (Hidden by default) */
        .search-bar-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            max-width: 1200px;
            margin: auto;
        }

        .search-bar-container.active {
            max-height: 60px;
            margin-top: 10px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 4px;
            border: none;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1; /* Pushes footer down */
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 30px;
        }

        .container { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
            padding: 12px;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 20px;
                padding: 20px;
            }
        }

        /* --- PRODUCT CARD --- */
        .card { 
            background: var(--white); 
            border-radius: 0px; /* Sharp edges like Amazon */
            padding: 12px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            height: 100%;
            border: 1px solid #ddd; /* Subtle border */
        }
        
        @media (min-width: 768px) {
            .card { border-radius: 8px; border: none; }
            .card:hover { box-shadow: 0 0 10px rgba(0,0,0,0.15); }
        }

        .img-container {
            width: 100%;
            height: 180px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            padding: 5px;
            box-sizing: border-box;
        }

        .card img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
            mix-blend-mode: multiply;
        }

        .details { text-align: left; }

        .title { 
            font-size: 15px; 
            color: var(--text-dark); 
            line-height: 1.4;
            height: 42px; 
            overflow: hidden; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 6px;
        }

        .rating { color: #FFA41C; font-size: 13px; margin-bottom: 5px; }

        .price-block { display: flex; align-items: baseline; gap: 5px; }
        .currency { font-size: 14px; position: relative; top: -5px; }
        .price-val { font-size: 21px; font-weight: 500; color: var(--text-dark); }
        .mrp { font-size: 12px; color: var(--text-gray); text-decoration: line-through; }

        .btn { 
            background: #FFD814;
            color: #0F1111; 
            text-decoration: none; 
            padding: 10px; 
            border-radius: 20px; 
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            margin-top: 12px;
            box-shadow: 0 2px 5px rgba(213, 217, 217, 0.5);
            display: block;
            border: none;
            cursor: pointer;
        }
        .btn:hover { background: #F7CA00; }

        /* --- FOOTER --- */
        footer {
            background: var(--accent);
            color: white;
            padding: 30px 20px;
            text-align: center;
            margin-top: auto;
        }

        .footer-links {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #ddd;
            text-decoration: none;
            font-size: 14px;
        }
        .footer-links a:hover { text-decoration: underline; }

        .copyright { font-size: 12px; color: #999; }
        
        .back-to-top {
            background: #37475a;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 13px;
            cursor: pointer;
        }
        .back-to-top:hover { background: #485769; }

        /* Loader & Messages */
        .skeleton { background: #e0e0e0; height: 320px; border-radius: 4px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            color: var(--text-gray);
            font-size: 18px;
            display: none;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="nav-wrapper">
            <a href="#" class="logo">Gadgets<span>Plus</span></a>
            <div class="search-icon" onclick="toggleSearch()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
        </div>
        <div class="search-bar-container" id="searchContainer">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for products...">
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container" id="product-list">
            <!-- Products or Skeletons go here -->
        </div>
        <div id="noResults" class="no-results">
            No products found matching your search.
        </div>
    </div>

    <!-- Back to Top -->
    <div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        Back to top
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
            <a href="#">Telegram Channel</a>
        </div>
        <div class="copyright">
            &copy; GadgetsPlus. Associated With Amazon.<br>
            Made with ❤️ for You.
        </div>
    </footer>

    <!-- LINKS SCRIPT -->
    <script src="links.js"></script>

    <script>
        const API_URL = "/api/check";
        const container = document.getElementById('product-list');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        let loadedCards = []; // Store references to cards for searching

        // Toggle Search Bar
        function toggleSearch() {
            const el = document.getElementById('searchContainer');
            el.classList.toggle('active');
            if(el.classList.contains('active')) {
                document.getElementById('searchInput').focus();
            }
        }

        // Search Logic
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            let visibleCount = 0;

            loadedCards.forEach(cardObj => {
                const text = cardObj.title.toLowerCase();
                const element = cardObj.element;
                
                if (text.includes(query)) {
                    element.style.display = 'flex';
                    visibleCount++;
                } else {
                    element.style.display = 'none';
                }
            });

            noResults.style.display = (visibleCount === 0 && loadedCards.length > 0) ? 'block' : 'none';
        });

        // Initialize
        async function initApp() {
            if (typeof products !== 'undefined') {
                // Show Skeletons
                products.forEach(() => {
                    const skel = document.createElement('div');
                    skel.className = 'skeleton';
                    container.appendChild(skel);
                });

                // Fetch Data
                const requests = products.map(async (link) => {
                    try {
                        const res = await fetch(`${API_URL}?url=${encodeURIComponent(link)}&tag=${AFFILIATE_TAG}`);
                        return await res.json();
                    } catch {
                        return null;
                    }
                });

                const data = await Promise.all(requests);
                container.innerHTML = ""; // Clear skeletons

                data.forEach(item => {
                    if (item && !item.error) {
                        const card = createCard(item);
                        container.appendChild(card);
                        // Save for search
                        loadedCards.push({
                            title: item.title,
                            element: card
                        });
                    }
                });

                if (loadedCards.length === 0) {
                    container.innerHTML = "<h3 style='text-align:center; width:100%;'>No active deals found.</h3>";
                }
            }
        }

        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Clean price for display
            let displayPrice = item.price.replace(/[^\d.,]/g, ''); 
            if(!displayPrice) displayPrice = "Check";

            card.innerHTML = `
                <div class="img-container">
                    <img src="${item.image}" alt="Product" loading="lazy">
                </div>
                <div class="details">
                    <div class="title">${item.title}</div>
                    <div class="rating">★★★★☆ <span style="color:#007185; margin-left:5px;">3,204</span></div>
                    <div class="price-block">
                        <span style="font-size:12px; position:relative; top:-5px;">₹</span>
                        <span class="price-val">${displayPrice}</span>
                    </div>
                </div>
                <a href="${item.link}" target="_blank" class="btn">Buy Now</a>
            `;
            return card;
        }

        window.onload = initApp;
    </script>
</body>
</html>
